<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AcTools Ui Json Fixer</title>

        <link href="style/jquery.ui.css" rel="stylesheet" type="text/css">
        <link href="style/jquery.tagit.css" rel="stylesheet" type="text/css">

        <link href="style/ptsans.css" rel="stylesheet" type="text/css">
        <link href="style/dialog.css" rel="stylesheet" type="text/css">
        <link href="style/table.css" rel="stylesheet" type="text/css">
        <link href="style/style.css" rel="stylesheet" type="text/css">

        <script src="lib/jquery.js"></script>
        <script src="lib/jquery.ui.js"></script>
        <script src="lib/jquery.tablesorter.js"></script>
        <script src="lib/jquery.tag-it.js"></script>
    </head>
    <body>
        <aside>
            <h4>Total cars: <output id="total-cars"></output></h4>
            <input id="cars-list-filter" type="search">
            <div id="cars-list"></div>
        </aside>
        <main>
            <h4><output id="selected-car"></output></h4>
            <div style="display:none">
                <article id="selected-car-skins-article">
                    <img id="selected-car-preview"></img>
                    <div id="selected-car-skins"></div>
                </article>
                <article>
                    <ul id="selected-car-tags">
                        <li>Tag1</li>
                        <li>Tag2</li>
                    </ul>
                    <p id="selected-car-desc" contenteditable="true"></p>
                </article>
                <hr>
                <article>
                    <button id="selected-car-disable">Disable</button>
                    <button id="selected-car-open-directory">Open Containing Directory</button>
                    <button id="selected-car-update-description">Update Description</button>
                    <button id="selected-car-save-changes">Save Changes</button>
                </article>
            </div>
        </main>
        <script src="script/main.js"></script>
    </body>
</html>
