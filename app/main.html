<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="window-title"></title>

        <link href="style/jquery.ui.css" rel="stylesheet" type="text/css">
        <link href="style/jquery.tagit.css" rel="stylesheet" type="text/css">

        <link href="style/roboto.css" rel="stylesheet" type="text/css">
        <link href="style/roboto-condensed.css" rel="stylesheet" type="text/css">
        <link href="style/dialog.css" rel="stylesheet" type="text/css">
        <link href="style/table.css" rel="stylesheet" type="text/css">
        <link href="style/style.css" rel="stylesheet" type="text/css">

        <script src="lib/jquery.js"></script>
        <script src="lib/jquery.ui.js"></script>
        <script src="lib/jquery.tablesorter.js"></script>
        <script src="lib/jquery.tag-it.js"></script>
        <script src="lib/jquery.elastic.js"></script>
        <script src="lib/string.format.js"></script>
    </head>
    <body>
        <div id="window-border"></div>
        <span id="window-drag"></span>
        <div id="window-buttons">
            <button id="window-minimize">_</button>
            <button id="window-maximize">□</button>
            <button id="window-close">✖</button>
        </div>
        <aside>
            <h4>Total cars: <output id="total-cars"></output></h4>
            <input id="cars-list-filter" type="search">
            <div id="cars-list"></div>
        </aside>
        <main>
            <div id="details-message">Loading...</div>
            <div id="selected-car-details" style="display:none">
                <h4 id="selected-car-header">
                    <img id="selected-car-logo"><span id="selected-car" contenteditable="true"></span>
                </h4>
                <p id="selected-car-error" class="error" contenteditable="true"></p>
                <article id="selected-car-skins-article">
                    <img id="selected-car-preview"></img>
                    <div id="selected-car-skins"></div>
                </article>
                <article>
                    <ul id="selected-car-tags"></ul>
                    <textarea id="selected-car-desc"></textarea>
                </article>
            </div>
            <footer>
                <button id="selected-car-open-directory">Directory</button>
                <button id="selected-car-showroom">Showroom</button>
                <button onclick="nwWindow.showDevTools();">Debug</button>
                <br>
                <button id="selected-car-disable">Disable</button>
                <button id="selected-car-update-previews">Update Previews</button>
                <button id="selected-car-update-description">Find Description</button>
                <button id="selected-car-save">Save</button>
            </footer>
        </main>

        <script src="script/uses.js"></script>
        <script src="script/helpers.js"></script>

        <script src="script/modules/error_handler.js"></script>
        <script src="script/modules/acdir.js"></script>
        <script src="script/modules/actools.js"></script>
        <script src="script/modules/cars.js"></script>
        <script src="script/modules/showroom.js"></script>
        <script src="script/modules/tips.js"></script>
        <script src="script/modules/update_description.js"></script>
        <script src="script/modules/view_list.js"></script>
        <script src="script/modules/view_details.js"></script>

        <script src="script/main.js"></script>
    </body>
</html>
